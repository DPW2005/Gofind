<!DOCTYPE html>

<html>
    <head>
        <title>Gestionnaire des Voitures</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header></header>
        <form method="post" action="co_voiturage">
            <select name="operation">
                <option>AJOUTER</option>
                <option>MODIFIER</option>
                <option>SUPPRIMER</option>
            </select>
            <input type="text" placeholder="Entrer la plaque du vehicule" name="id" required/>
            <input type="password" placeholder="Entrer le mot de passe" name="password" required/>
            <input type="password" placeholder="Confirmer le mot de passe" id="conf" required/>
            <input type="text" placeholder="Entrer le nom du chauffeur" name="nom" required/>
            <input type="text" placeholder="Entrer le nombre de place" name="place" required/>
            <input type="submit" value="Envoyer"/>
        </form>
        <footer></footer>
    </body>
</html>
